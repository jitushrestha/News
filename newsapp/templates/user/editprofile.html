{% extends "user/u-dash-header.html" %}
<title>Edit Profile</title>
{% block main %}
<div class="col-sm-9">
        <div class="content">
            <h3>Edit Your Profile</h3>
            <br>

            
            <form action="{%  url 'ProfileUpdate'%}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ edit.id }}">
                <br>
                <label for="fname">Firstname:</label>
                <input type="text" name="firstname" class="form-control" value="{{ edit.firstname }}">
                <br>
                <label for="lname">Lastname:</label>
                <input type="text" name="lastname" class="form-control" value="{{ edit.lastname }}">
                <br>
                <label for="phone">Contact:</label>
                <input type="text" name="contact" class="form-control" value="{{ edit.contact }}">
                <br>
                <!-- <label for="picture">Profile picture:</label>
                <img name="image_url" class="form-control" value="{{ edit.image_url }}"> -->
                <label for="image">Profile Picture:</label>
                <input class="form-control" type="file" name="image_url">
                <br>

                <input type="submit" value="UPDATE" class="btn btn-primary">
                <a href="{%  url 'yourProfile'%}" class="btn btn-danger">Back</a>
            </form>

        </div>
    </div> 
{% endblock %}

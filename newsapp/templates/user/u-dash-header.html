<script>
    $(document).ready( function () {
      // for search data table
        $('#myTable').DataTable();

        // 1.verify email before post/save news
        verifystatus = $("#verified").val();
	      checkEmailVerification(verifystatus);
        checkProfileEmailVerification(verifystatus);
    } );

    // check email verify status and display mssg
    function checkEmailVerification(verifystatus)
          
          {
            debugger;
          if(verifystatus == "False"){
						$('#erroMessages').text("Email not verified, go to your profile");
            $('#erroMessages').css("color", "red");
						$('#save').prop('disabled', true);
					}
					else{
						$('#erroMessages').text("");
						$('#save').prop('disabled', false);
					}
        }


    // profile email verify status and display mssg
    function checkProfileEmailVerification(verifystatus)
          
          {
            debugger;
          if(verifystatus == "False"){
						$('#errMessages').text("Unverified(click here to verify your mail)");
            $('#errMessages').css("color", "red");
					}
					else{
						$('#errMessages').text("verified");
            $('#errMessages').css("color", "green");
            $('#errMessages').off("click");
					}
        }    






// 2 after views.py SendVerifyEmail function        
function sendEmail(email, code)
        {
            $.ajax({
                url: "{% url 'SendVerifyEmail' %}",
                data: {
                  'email': email,
                  'code': code
                },
                type: "GET",
                dataType: 'json',
                contentType: "application/json",
                success: function (data) {
                    alert("Check your email for verification code");

                }
              });
        }


	// 1
    $("#errMessages").click(function () {
      debugger;
      email = $("#email").text(); 
      $('#modal').modal('show');
      code = Math.floor(Math.random()*90000) + 10000;
      sendEmail(email, code);
      localStorage.setItem("code",code);
    });


	// 3      
    function VerifyCode()
    {
    //   debugger;
      code = localStorage.getItem("code");
      usercode = $("#Inputcode").val();
      if(code == usercode){
        $('#modal').modal('hide');
        updateVerifyStatus();
      }
      else{
        alert('Invalid Verification Code!!')
      }
    }


    function updateVerifyStatus()
    {
            $.ajax({
                url: "{% url 'updateVerifyStatus' %}",
                type: "GET",
                dataType: 'json',
                contentType: "application/json",
                success: function (data) {
                  if(data.message == "Success"){
                      $('#errMessages').text("Verified");
                      $('#errMessages').css("color", "green");
                      $('#errMessages').off("click");
                      
                    }
                    else{
                      $('#errMessages').text("Unverified");
                      $('#errMessages').css("color", "red");
                    }

                }
              });
        }


</script>
